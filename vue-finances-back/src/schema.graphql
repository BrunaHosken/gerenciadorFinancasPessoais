scalar Date

type Query {
  accounts: [Account!]!
  categories(operation: Operation): [Category!]!
  records(
    """
    Month and Year format "MM-YYYY" e.g 06-2019
    """
    month: String
    type: Operation
    accountsId: [ID!]
    categoriesId: [ID!]
  ): [Record!]!
  user: User
  """
  Year, Month and Day format "YYYY-MM-DD" e.g 2019-06-19
  """
  totalBalance(date: Date!): Float!
}

type Mutation {
  createAccount(description: String!): Account!
  createCategory(description: String!, operation: Operation!): Category!
  createRecord(
    accountId: ID!
    categoryId: ID!
    type: Operation!
    amount: Float!
    date: Date!
    description: String!
    tags: String
    notes: String
  ): Record!
  login(email: String!, password: String!): AuthPayload
  signup(email: String!, password: String!, name: String!): AuthPayload
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  name: String!
  email: String!
}

type Account {
  id: ID!
  user: User
  description: String!
}

enum Operation {
  DEBIT
  CREDIT
}

type Category {
  id: ID!
  user: User
  description: String!
  operation: Operation!
}

type Record {
  id: ID!
  user: User!
  account: Account!
  category: Category!
  type: Operation!
  amount: Float!
  date: Date!
  description: String!
  tags: String
  notes: String
}
